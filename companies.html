<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Top Data Analytics Firms</h1>
    
    <table>
        <tr>
            <th>Company Name</th>
            <th>Website</th>
            <th>Location</th>
            <th>Email</th>
        </tr>

        <tr class="company-card">
            <td class="company-name">ABC Analytics</td>
            <td><a class="company-website" href="https://www.abcanalytics.com">Visit</a></td>
            <td class="company-location">New York, USA</td>
            <td><a class="company-email" href="mailto:contact@abcanalytics.com">contact@abcanalytics.com</a></td>
        </tr>

        <tr class="company-card">
            <td class="company-name">XYZ Data Solutions</td>
            <td><a class="company-website" href="https://www.xyzdata.com">Visit</a></td>
            <td class="company-location">London, UK</td>
            <td><a class="company-email" href="mailto:info@xyzdata.com">info@xyzdata.com</a></td>
        </tr>

    </table>

</body>
</html>
